text: |
  我觉得我现在探索的并不是什么很难的问题。我的意思不是说我看不起这些东西或者怎样的，更多是我因为真的有很多别的东西对我而言是更加困难的，比如听这种讨论“<a href="https://www.bilibili.com/video/BV1JePMe4EPB" target="_blank">这个视频</a>”，我觉得比解决某些“技术问题”困难多了。每次我觉得没动力，或者说觉得烦的时候，我会去窥探一下这些难想的问题，然后再回来看自己的东西，就觉得很简单的，静下心来拆一拆就搞定了。大多数的工作都这样。我已经有点厌倦了这些事情，但如果要做这样的事情，我希望是的的确确可以利用它来生存的，而且就要开始讲究性价比了，有些工作就是又累又收益小。千万不要停止在这些东西上。当然，也不要去追求所谓的精英感。还是要回到自己。
