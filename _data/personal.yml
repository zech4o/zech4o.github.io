intro:
  title:
  body: >
   Zechao Cai is a PhD student at the Department of Computer Science, Columbia University, where he is fortunate to be co-advised by Prof. [__Jason Nieh__](https://www.cs.columbia.edu/~nieh/) and Prof. [__Gail Kaiser__](https://www.cs.columbia.edu/~kaiser/). He got his MSc in Computer Science from Zhejiang University in 2023 and his BE from Guangdong University of Foreign Studies in 2020. 


    He is enthusiastic about the science and art of designing, developing, and interconnecting software/hardware components to create systems that fulfill diverse goals. His research interests mainly focus on Operating Systems, Computer Architecture, and System Security. 


    He has a profound passion for music and record collecting, especially for Impressionism and Electronica. His aspiration is to become a music composer and arranger.


    For other info (e.g., publications), see ⬇️.
