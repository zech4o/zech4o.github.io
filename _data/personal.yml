intro:
  title:
  body: >
    Zechao Cai earned his MSc. in Computer Science from Zhejiang University in 2023. He is dedicated to exploring Operating Systems, System Security, and Computer Architecture to build fundamentally secure and efficient systems.
    

    He is enthusiastic about the science and art of designing, developing, and interconnecting software/hardware components to create systems that fulfill diverse goals. This motivation propels him to apply for a Ph.D. program to further enhance his skills in creating innovative solutions.


    In addition, he has a particular fondness for music and collecting records, especially Impressionism and Electronica. Meanwhile, he aspires to work towards becoming a music composer/arranger in the future.


    For other info (e.g., publications), see ⬇️.
