intro:
  title:
  body: >
    Zechao Cai earned his MSc. in Computer Science from Zhejiang University in 2023. He is passionate about exploring Operating Systems, System Security, and Computer Architecture to build fundamentally secure and efficient systems.
    

    He is enthusiastic about the science and art of designing, composing, and interconnecting software/hardware components to create systems that fulfill diverse goals. This motivation is driving him to apply for a Ph.D. program to further enhance his skills in creating innovative solutions..


    In addition, he has a particular fondness for music and collecting records, particularly Impressionism and Electronica. Furthermore, he aspires to work towards becoming a music composer/arranger in the future.

    For other info (e.g., publications), see ⬇️.
