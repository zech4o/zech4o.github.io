intro:
  title:
  body: >
   Zechao Cai will start his Ph.D. at the Department of Computer Science, Columbia University, where he will be co-advised by Prof. [__Jason Nieh__](https://www.cs.columbia.edu/~nieh/) and Prof. [__Gail Kaiser__](https://www.cs.columbia.edu/~kaiser/). He completed his MSc in Computer Science from Zhejiang University in 2023 and his BE from Guangdong University of Foreign Studies in 2020. 


    He is enthusiastic about the science and art of designing, developing, and interconnecting software/hardware components to create systems that fulfill diverse goals. Therefore, his research interests mainly focus on Operating Systems, Computer Architecture, and System Security. 


    In addition, he has a particular fondness for music and collecting records, especially Impressionism and Electronica. Meanwhile, he aspires to work towards becoming a music composer/arranger in the future.


    For other info (e.g., publications), see ⬇️.
