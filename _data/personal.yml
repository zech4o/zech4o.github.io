intro:
  title:
  body: >
    Zechao Cai is an incoming Ph.D. student at the Department of Computer Science, Columbia University, co-advised by Prof. Jason Nieh and Prof. Gail Kaiser. Before that, he earned his MSc in Computer Science from Zhejiang University in 2023 and his BE from Guangdong University of Foreign Studies in 2020. 


    He is enthusiastic about the science and art of designing, developing, and interconnecting software/hardware components to create systems that fulfill diverse goals. 


    In addition, he has a particular fondness for music and collecting records, especially Impressionism and Electronica. Meanwhile, he aspires to work towards becoming a music composer/arranger in the future.


    For other info (e.g., publications), see ⬇️.
